services:
  postgres:
    ports: []
    environment:
      POSTGRES_DB: scent_memory
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

  redis:
    ports: []

  chromadb:
    ports: []

  backend:
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  celery_worker:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M