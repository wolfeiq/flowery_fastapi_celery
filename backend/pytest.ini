[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    celery: Tests involving Celery tasks
env =
    TESTING=true
    DATABASE_URL=postgresql://mary:1111@localhost/scent_test_temp
    REDIS_URL=redis://localhost:6379/1
    OPENAI_API_KEY=test_key
    AUTH_KEY=test_secret_key_32_characters_minimum_length
    ENVIRONMENT=testing