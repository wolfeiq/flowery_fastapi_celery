services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: scent_memory
      POSTGRES_USER: ${DATABASE_USER:-scent_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-scent_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/scent_memory
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: scent_memory
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_URL: redis://redis:6379/0
      
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AUTH_KEY: ${AUTH_KEY}
      GENIUS_ACCESS_TOKEN: ${GENIUS_ACCESS_TOKEN:-}
      
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-False}
      
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}

      SENTRY_DSN: ${SENTRY_DSN:-}

      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-100}
      UPLOAD_LIMIT_PER_DAY: ${UPLOAD_LIMIT_PER_DAY:-3}
      QUERY_LIMIT_PER_DAY: ${QUERY_LIMIT_PER_DAY:-4}
      PROFILE_UPDATE_LIMIT_PER_DAY: ${PROFILE_UPDATE_LIMIT_PER_DAY:-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: []
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/scent_memory
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: scent_memory
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_URL: redis://redis:6379/0
      
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AUTH_KEY: ${AUTH_KEY}
      
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.tasks.celery_app inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local

networks:
  app-network:
    driver: bridge